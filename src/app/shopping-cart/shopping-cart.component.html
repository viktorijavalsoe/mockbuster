
<div class="container">
  <h2>Total amount to pay {{ totalPrice }}</h2>

  <div class="row">
    <div class="col col-10 form">
        <app-register-form (detailsForm)="getFormDetails($event)"></app-register-form>
        {{payment}}
    </div>

    <div class="col col-10">
        <div 
        class="row shopping-cart"
        *ngFor="let item of shoppingCart">
          <div class="col-12">
              {{ item.product.name }}
          </div>
          <div class="col-4">
            <img 
              class="img-thumbnail"
              [src]="item.product.imageUrl" alt="">
          </div>
          <div class="col-2">
              {{ item.product.price }}
          </div>
          <div class="col-4">
            <div class="row">
                <div class="col-3 counter-btn">
                    <button class="btn btn-danger btn-block"
                    (click)="removeMovie(movie)">-</button>
                  </div>
                  <div class="col quantity">
                    {{ item.amount }}
                  </div>
                  <div class="col-3 counter-btn">
                    <button class="btn btn-danger btn-block"
                    (click)="addMovie(movie)">+</button>
                  </div>
            </div>  
          </div>
          <div class="col-2">
            {{ item.amount * item.product.price}}
          </div>
      </div>
    </div>

  </div>
