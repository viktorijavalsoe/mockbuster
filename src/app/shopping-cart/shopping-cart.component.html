<div 
  class="row shopping-cart"
  *ngFor="let item of shoppingCart">
    <div class="col-3">
      <img 
        class="img-thumbnail"
        [src]="item.product.imageUrl" alt="">
    </div>
    <div class="col-3">
      {{ item.product.name }}
    </div>
    <div class="col-3">
      {{ item.amount}} 
    </div>

    <div class="col-3">
      {{ item.amount * item.product.price}}
    </div>


</div>
