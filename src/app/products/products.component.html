<div class="caterories-container">
  <div class="scrolling-wrapper">
    <app-movie
      class="card"
      *ngFor="let results of searchResults; let i = index" 
      [movie]="results">
    </app-movie>   
  </div>
  
  <div>
    <app-movie-categories
      *ngFor="let category of categories" [category]="category">
    </app-movie-categories>
  </div>
</div>
