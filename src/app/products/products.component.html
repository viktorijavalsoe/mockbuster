<h2>comedies</h2>
{{ comedies | json }}
<ul class="list-group">
  <li 
    *ngFor="let product of products"
    class="list-group-item">
    {{ product.name }}
    {{ product.productCategory[0].categoryId }}
    <!-- {{ product.productCategory | json}} -->
    <img [src]="product.imageUrl" alt="movie poster">
  </li>
</ul>
