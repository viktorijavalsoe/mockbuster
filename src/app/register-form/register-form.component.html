
<form [formGroup]="registerForm" (ngSubmit)="submitOrder()">
  
    <div class="row">
      <div class="col">
        <label for="firstname"> First Name</label>
        <input 
            type="text" 
            formControlName="firstName" 
            class="form-control">
            <div *ngIf="firstName.touched && firstName.invalid " class="alert alert-danger">
              Name is required</div>
              
      </div>
      <div class="col">
          <label for="firstname"> Last Name</label>
          <input 
            type="text" 
            formControlName="firstName" 
            class="form-control">
            <div *ngIf="lastName.touched && lastName.invalid " class="alert alert-danger">
              Last name is required</div>
      </div> 
    </div>
    <label for="email"> Email</label>
    <input 
        type="email" 
        formControlName="email" 
        class="form-control">
    <label for="address"> Address</label>
    <input 
        type="text" 
        formControlName="address" 
        class="form-control">
    <div class="row">
        <div class="col">
          <label for="postCode"> Postal Code</label>
          <input 
              type="text" 
              formControlName="postCode" 
              class="form-control">
        </div>
        <div class="col">
            <label for="city"> City</label>
            <input 
              type="text" 
              formControlName="city" 
              class="form-control">
        </div> 
      </div>
      <div class="row">
         <select
            type="select"
            formControlName="payment">
            <option value="" selected>Please select payment:</option>
            <option *ngFor="let paymentMethod of paymentMethods">
              {{ paymentMethod }}
            </option>
        </select>

      </div>
      
    <button type="submit" class="btn btn-primary">Place order</button>
 
</form>
