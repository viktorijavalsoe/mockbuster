
<form [formGroup]="registerForm" (ngSubmit)="submitOrder()">
  <div class="row">
    <div class="col-12 col-md-6">
      <label for="firstname"> First Name</label>
      <input 
          type="text" 
          formControlName="firstName" 
          class="form-control">
          <div *ngIf="firstName.touched && firstName.invalid " class="alert alert-danger">
            Name is required</div>       
    </div>
    <div class="col-12 col-md-6">
      <label for="lastName">Last Name</label>
      <input 
        type="text" 
        formControlName="lastName" 
        class="form-control">
        <div *ngIf="lastName.touched && lastName.invalid" class="alert alert-danger">
          Last name is required</div>
    </div> 
  </div>

  <label for="email">Email</label>
  <input 
      type="email" 
      formControlName="email" 
      class="form-control">
      <div *ngIf="email.touched && email.invalid " class="alert alert-danger">
        Email is required</div>

  <label for="address">Address</label>
  <input 
    type="text" 
    formControlName="address" 
    class="form-control">
    <div *ngIf="address.touched && address.invalid " class="alert alert-danger">
        Address is required</div>

    <div class="row">
        <div class="col-12 col-md-6">
          <label for="postCode">Postal Code</label>
          <input 
              type="text" 
              formControlName="postCode" 
              class="form-control">

        </div>
        <div class="col-12 col-md-6">
            <label for="city">City</label>
            <input 
              type="text" 
              formControlName="city" 
              class="form-control">
        </div> 
      </div>

      <div class="row payment">
        <div class="col-12">
          <label>Payment Method: </label>
        </div>
        <div class="col-12">
          <select
            class="custom-select mr-sm-2"
            type="select"
            formControlName="payment">
            <option value="" selected> Please select...</option>
            <option *ngFor="let paymentMethod of paymentMethods">
              {{ paymentMethod }}
            </option>
          </select>
        </div>
      </div>
      
    <button routerLink="/order-success" type="submit" class="btn btn-success mb-2">Place order</button>
 
</form>
